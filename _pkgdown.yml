url: https://github.com/bcallaway11/ptetools

template:
  bootstrap: 5
  bootswatch: united
  bslib:
    primary: "#168a53"  # logo color
    secondary: "#ffffff"  # background
    success: "#1e7e34"  # complementary green
    info: "#5bc0de"
    warning: "#f0ad4e"
    danger: "#d9534f"
    link-color: "#168a53"

home:
  sidebar:
    structure: [links, license, community, citation]
  logo: man/figures/logo.png

navbar:
  structure:
    left: [reference, articles, news]
    right: [github]
  components:
    github:
      icon: fa-github
      href: https://github.com/bcallaway11/ptetools

reference:
  - title: Generic functions for panel data causal inference
    contents:
      - attgt_pte_aggregations
      - compute.pte
      - gt_data_frame
      - overall_weights
      - panel_empirical_bootstrap
      - process_att_gt
      - pte
      - pte_aggte
      - pte_attgt
      - setup_pte
      - setup_pte_basic

  - title: Group-time average treatment effects with a binary treatment
    contents:
      - did_attgt
      - pte_default

  - title: Functions for dealing with a continuous treatment
    contents:
      - pte_dose_results
      - process_dose_gt

  - title: Functions for dealing with distributional treatment effects
    contents:
      - qott_pte_aggregations
      - qtt_pte_aggregations

  - title: Functions for group-time specific subsets of data
    contents:
      - keep_all_pretreatment_subset
      - keep_all_untreated_subset
      - two_by_two_subset

  - title: Plotting functions
    contents:
      - ggpte
      - ggpte_cont

  - title: Helper functions
    contents:
      - crit_val_checks
      - mboot2

  - title: Classes
    contents:
      - aggte_obj
      - attgt_if
      - attgt_noif
      - dose_obj
      - group_time_att
      - pte_emp_boot
      - pte_params
      - pte_results
